<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFonias - Linha do Tempo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timeline.css') }}">
</head>

<body>

<header class="navbar">
    <nav class="container nav-main-layout">
        
        <a href="{{ url_for('timeline') }}" class="navbar-logo">
            <span class="logo-icon">üéß</span> IFonias
        </a>

        <ul class="navbar-nav">
            <li class="nav-item active"><a href="{{ url_for('timeline') }}">Linha do Tempo</a></li>
            <li class="nav-item"><a href="{{ url_for('upload') }}">Publicar √Åudio</a></li>
        </ul>

        <div class="nav-actions">
            <a href="{{ url_for('perfil') }}" class="btn-perfil">üë§ Meu Perfil</a>
        </div>

    </nav>
</header>


<div class="container">

    <h1>Novidades do Reposit√≥rio</h1>

    {% for audio in audios %}
    <div class="card-audio">

        <div class="card-header">
            <div class="autor-info">
                <a href="{{ url_for('perfil') }}" class="autor-link">
                    {{ audio.nome }}
                </a>

                <span class="data-publicacao">
                    Publicado em {{ audio.criado_em.strftime('%d/%m √†s %H:%M') }}
                </span>
            </div>
        </div>

        <div class="player-container">
            <audio controls class="player-audio">
                <source src="{{ url_for('static', filename='audios/' ~ audio.arquivo_audio) }}" type="audio/mpeg">
            </audio>
        </div>

        <div class="card-body">
            <h3 class="titulo-audio">{{ audio.titulo }}</h3>
            <p class="legenda">{{ audio.legenda }}</p>
        </div>

    </div>
    {% endfor %}

</div>

</body>
</html>
