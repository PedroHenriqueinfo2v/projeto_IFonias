<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - IFonias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
</head>

<body>

<header class="navbar">
    <nav class="container nav-main-layout">

        <a href="{{ url_for('timeline') }}" class="navbar-logo">
            <span class="logo-icon">ğŸ§</span> IFonias
        </a>

        <ul class="navbar-nav">
            <li class="nav-item"><a href="{{ url_for('timeline') }}">Linha do Tempo</a></li>
            <li class="nav-item"><a href="{{ url_for('upload') }}">Publicar Ãudio</a></li>
        </ul>

        <div class="nav-actions">
            <span class="btn-perfil static-active">ğŸ‘¤ Meu Perfil</span>
        </div>

    </nav>
</header>


<div class="container">

    <div class="perfil-header">
        <div class="perfil-cover-bg"></div>

        <div class="perfil-info-box" data-profile-id="{{ usuario.id_usuario }}">

            <h2 class="perfil-nome">{{ usuario.nome }}</h2>

            <p class="perfil-meta">
                Curso: {{ usuario.curso }} | Campus: {{ usuario.campus }}
            </p>

        </div>
    </div>

    <h3 class="perfil-titulo-audios">ğŸ’¿ Ãudios Publicados</h3>

    <div class="publicacoes-grid">
        {% for pub in audios %}
        <a class="audio-card-grid">

            <div class="audio-cover-grid"
                 style="background: linear-gradient(135deg, #00A0F2, #33c7ff);"></div>

            <p class="audio-title-grid">{{ pub.titulo }}</p>
            <p class="audio-meta-grid">
                {{ pub.criado_em.strftime('%d/%b') }}
            </p>

        </a>
        {% endfor %}
    </div>

</div>

</body>
</html>
